<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель — Jastar Apartments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0d1117] text-white min-h-screen font-sans">
  <!-- Экран входа -->
  <section id="login-screen" class="flex items-center justify-center h-screen">
    <div class="bg-[#161b22] p-8 rounded-2xl shadow-xl w-[380px]">
      <h1 class="text-2xl font-semibold mb-6 text-center">Вход для администратора</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-gray-400 mb-1">Email</label>
          <input id="email" type="email" class="w-full bg-[#0d1117] border border-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label class="block text-gray-400 mb-1">Пароль</label>
          <input id="password" type="password" class="w-full bg-[#0d1117] border border-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button id="login-button" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg py-2 font-semibold transition-all">Войти</button>
        <p id="login-message" class="text-center text-red-400 hidden text-sm mt-2"></p>
      </form>
    </div>
  </section>

  <!-- Панель администратора -->
  <section id="admin-panel" class="hidden p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Админ-панель</h2>
      <div class="flex items-center space-x-4">
        <span id="admin-info" class="text-gray-400"></span>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition-all">Выйти</button>
      </div>
    </div>

    <!-- Статистика -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-[#161b22] rounded-xl p-4 text-center shadow">
        <h3 class="text-gray-400 text-sm">Всего заявок</h3>
        <p id="total-applications" class="text-3xl font-bold text-blue-400">0</p>
      </div>
      <div class="bg-[#161b22] rounded-xl p-4 text-center shadow">
        <h3 class="text-gray-400 text-sm">Новые</h3>
        <p id="new-applications" class="text-3xl font-bold text-yellow-400">0</p>
      </div>
      <div class="bg-[#161b22] rounded-xl p-4 text-center shadow">
        <h3 class="text-gray-400 text-sm">Обработанные</h3>
        <p id="processed-applications" class="text-3xl font-bold text-green-400">0</p>
      </div>
    </div>

    <!-- Таблица заявок -->
    <div class="bg-[#161b22] rounded-xl shadow overflow-hidden mb-6">
      <table class="w-full text-sm">
        <thead class="bg-[#1f2937] text-gray-300">
          <tr>
            <th class="px-4 py-3 text-left">Дата</th>
            <th class="px-4 py-3 text-left">Имя</th>
            <th class="px-4 py-3 text-left">Телефон</th>
            <th class="px-4 py-3 text-left">Тип комнаты</th>
            <th class="px-4 py-3 text-left">Статус</th>
            <th class="px-4 py-3 text-left">Комментарий</th>
            <th class="px-4 py-3 text-left">Действие</th>
          </tr>
        </thead>
        <tbody id="applications-table-body" class="divide-y divide-gray-800"></tbody>
      </table>
    </div>

    <!-- График -->
    <div class="bg-[#161b22] rounded-xl p-6 shadow">
      <h3 class="text-lg font-semibold mb-3">График заявок за неделю</h3>
      <div class="h-64">
        <canvas id="applicationsChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Скрипты -->
  <script src="/js/supabase.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
