<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Jastar Apartments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#ffffff',
                        background: '#F9FAFB',
                        text_dark: '#1E293B',
                        success: '#22C55E',
                        error: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .dark-bg { background-color: #bababa; }
        .login-card { background-color: #323539; }
    </style>
</head>
<body class="font-sans dark-bg text-white">

    <section id="login-section" class="flex items-center justify-center h-screen">
        <div class="login-card p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-secondary text-center mb-8">Админ-панель</h2>
            
            <form id="login-form">
                <div class="mb-5">
                    <label for="admin-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="admin-email" required class="w-full bg-gray-700 border border-gray-600 p-3 rounded-lg text-white placeholder-gray-400 focus:ring-primary focus:border-primary transition duration-300" placeholder="admin@domain.com">
                </div>
                <div class="mb-6">
                    <label for="admin-password" class="block text-sm font-medium text-gray-300 mb-2">Пароль</label>
                    <input type="password" id="admin-password" required class="w-full bg-gray-700 border border-gray-600 p-3 rounded-lg text-white placeholder-gray-400 focus:ring-primary focus:border-primary transition duration-300" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold text-lg hover:bg-white-700 transition duration-300">
                    Войти
                </button>
                
                <p id="login-message" class="mt-4 text-center font-semibold hidden"></p>
                <p class="text-center text-xs text-gray-400 mt-2">
                    Используйте email/пароль, зарегистрированный в Supabase Authentication.
                </p>
            </form>
        </div>
    </section>

    <section id="dashboard-section" class="hidden p-4 md:p-8">
        <header class="flex justify-between items-center pb-6 border-b border-gray-700 mb-6">
            <h1 class="text-3xl font-bold text-secondary">Управление заявками</h1>
            <button id="logout-button" class="bg-error text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">Выйти</button>
        </header>
        
        <p id="no-applications-message" class="text-center text-gray-400 py-10 hidden">
            Нет активных заявок. Отлично!
        </p>

        <div class="overflow-x-auto bg-gray-800 rounded-xl shadow-xl">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Дата</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Имя</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Телефон</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Тип</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Статус</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider max-w-xs">Комментарий</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Действия</th>
                    </tr>
                </thead>
                <tbody id="applications-table-body" class="bg-gray-800 divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>
</html>
